<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Midterm Survey</title>
</head>
<body>
<h1>Midterm Survey</h1>

<form action="#" method="POST">
    <label for="name">Name</label>
    <input type="text" id="name" name="name">
    <check if="{{ isset(@errors['name']) }}">
        <br>
        <span class="err">{{ @errors['name'] }}</span>
    </check>

    <br>
    <br>

    <label>Check all that apply: </label>
    <br>
    <br>

    <repeat group="{{ @survey }}" value="{{ @option }}">
        <label><input type="checkbox" name="survey[]" value="{{ @option }}"
        > {{ ucfirst(@option) }}</label><br>
    </repeat>

    <check if="{{ isset(@errors['opt']) }}">
        <br>
        <span class="err">{{ @errors['opt'] }}</span>
        <br>
    </check>

    <br>

    <input type="submit" value="Submit">

</form>

</body>
</html>
